<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Cantina</title>

    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>

    <title>Cantina</title>
  </head>

  <body>
    <div class="modal is-active notification">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification is-danger">
          <strong>Brevemente dispon√≠vel para registros!!!</strong>
        </div>
      </div>
      <button class="modal-close is-large delete" aria-label="close"></button>
    </div>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ;(document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
        const $notification = $delete.parentNode

        $delete.addEventListener('click', () => {
          $notification.parentNode.removeChild($notification)
        })
      })
    })
  </script>
</html>
